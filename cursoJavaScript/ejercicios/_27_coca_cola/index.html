<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CocaCola</title>
</head>
<body>
    <div class="main">
        <header class="title">
            <img src="images/logo-coca.png" alt="logo-coca-cola">
        </header>        
        
        <div class="left">            
            <figure>                
                <img class="product-img" src="images/coca-cola.png" alt="coca-cola" title="1$">               
                <img class="product-img" src="images/aquarius.png" alt="aquarius" title="2$">  
                <img class="product-img" src="images/sprite.png" alt="sprite" title="1$">                
            </figure>                     
            <figure>
                <img class="product-img" src="images/nestea.png" alt="nestea" title="2$"> 
                <img class="product-img" src="images/fanta.png" alt="fanta" title="4$"> 
                <img class="product-img" src="images/powerade.png" alt="powerade" title="5$">                
            </figure>  
            <div class="caja-negra">
                
            </div>   
        </div>
        <hr>
        <div class="rigth">    
            <div id="dinero-ingresado">0$</div>
            <div class="screen">
                <table class="resume">
                    <thead>
                        <tr >
                            <th colspan="3">Resumen de compra</th>
                        </tr>
                        <tr>
                            <th>Producto</th>
                            <th>uds</th>
                            <th>precio</th>
                        </tr>
                    </thead>
                    <tbody class="resume-products">
                        <tr id="product-1">
                            <td class="pro-name-1"></td>
                            <td class="pro-uds-1"></td>
                            <td class="pro-price-1"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td >Total:</td>
                            <td id="total-price" colspan="2">0$</td>
                        </tr>
                    </tfoot>
                </table>   
            </div>        
            <div class="button-money">
                <button>1$</button>
                <button>5$</button>                
            </div>
            <div class="button-money">
                <button>10$</button>
                <button>20$</button>                
            </div> 
            <div class="button-money">
                <button>50$</button>
                <button>100$</button>                
            </div>
            <div class="button-pagar">
                <button id="pagar">Pagar</button>
            </div>
           
        </div>
       

    </div>
    
    <script src="coca_cola.js"></script>
</body>
</html>
